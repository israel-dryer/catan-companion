@if ($chartData | async; as data) {
  <app-chart [chartData]="data" [backgroundChart]="filteredData.length > 0"></app-chart>

  @if (filteredData.length > 0) {
    <app-chart [chartData]="{highestRoll: data.highestRoll, rolls: filteredData}"></app-chart>
  }
}

<ion-fab slot="fixed" horizontal="end" vertical="bottom" style="margin: .75rem 0">
  <ion-fab-button fill="clear" color="light" id="present-player-filter" style="opacity: 0.7">
    <ion-icon name="filter"></ion-icon>
  </ion-fab-button>
</ion-fab>

@if ($players | async; as players) {
  <ion-alert
    trigger="present-player-filter"
    header="Select a player"
    [buttons]="[{text: 'Reset', handler: clearFilter},{text: 'Submit', handler: playerSelected}]"
    [inputs]="players">
  </ion-alert>
}
