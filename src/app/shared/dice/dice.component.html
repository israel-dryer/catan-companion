@switch (number) {
  @case (1) {
    <div class="dice" [ngStyle]="{backgroundColor: dieColor}">
      <div class="dot" style="grid-row: 2; grid-column: 2;"></div>
    </div>
  }
  @case (2) {
    <div class="dice" [ngStyle]="{backgroundColor: dieColor}">
      <div class="dot" style="grid-row: 1; grid-column: 1;"></div>
      <div class="dot" style="grid-row: 3; grid-column: 3;"></div>
    </div>
  }
  @case (3) {
    <div class="dice" [ngStyle]="{backgroundColor: dieColor}">
      <div class="dot" style="grid-row: 1; grid-column: 1;"></div>
      <div class="dot" style="grid-row: 2; grid-column: 2"></div>
      <div class="dot" style="grid-row: 3; grid-column: 3;"></div>
    </div>
  }
  @case (4) {
    <div class="dice" [ngStyle]="{backgroundColor: dieColor}">
      <div class="dot" style="grid-row: 1; grid-column: 1;"></div>
      <div class="dot" style="grid-row: 1; grid-column: 3"></div>
      <div class="dot" style="grid-row: 3; grid-column: 1;"></div>
      <div class="dot" style="grid-row: 3; grid-column: 3;"></div>
    </div>
  }
  @case (5) {
    <div class="dice" [ngStyle]="{backgroundColor: dieColor}">
        <div class="dot" style="grid-row: 1; grid-column: 1;"></div>
        <div class="dot" style="grid-row: 1; grid-column: 3"></div>
        <div class="dot" style="grid-row: 2; grid-column: 2;"></div>
        <div class="dot" style="grid-row: 3; grid-column: 1;"></div>
        <div class="dot" style="grid-row: 3; grid-column: 3;"></div>
    </div>
  }
  @case (6) {
    <div class="dice" [ngStyle]="{backgroundColor: dieColor}">
      <div class="dot" style="grid-row: 1; grid-column: 1;"></div>
      <div class="dot" style="grid-row: 1; grid-column: 3"></div>
      <div class="dot" style="grid-row: 2; grid-column: 1;"></div>
      <div class="dot" style="grid-row: 2; grid-column: 3;"></div>
      <div class="dot" style="grid-row: 3; grid-column: 1;"></div>
      <div class="dot" style="grid-row: 3; grid-column: 3;"></div>
    </div>
  }
  @default {
    <div class="dice" [ngStyle]="{backgroundColor: dieColor}"></div>
  }
}
